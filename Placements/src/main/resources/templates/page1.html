<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Welcome :)</title>
  </head>
  <body style="background: radial-gradient(circle at -8.9% 51.2%, rgb(255, 124, 0) 0%, rgb(255, 124, 0) 15.9%, rgb(255, 163, 77) 15.9%, rgb(255, 163, 77) 24.4%, rgb(19, 30, 37) 24.5%, rgb(19, 30, 37) 66%); background-repeat: no-repeat; ">
  
 
  <div class="container">
   <div class="card">
  
  <form action="/continue" method="post" >
  
  <div class="form-group">
    <input  name="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
  </div>
  
    <div class="form-group">
    <input  name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
  </div>
  
    <div class="form-group">
    <input  name="phoneno"  type="number" class="form-control" id="exampleFormControlInput1" placeholder="PhoneNo">
  </div>
  
  
  
  <div class="form-group">
    <select  name="city" class="form-control" id="exampleFormControlSelect1" placeholder="City">
      <option>Salem</option>
      <option>Thirunelveli</option>
      <option>Coimbatore</option>
      <option>Madurai</option>
      <option>Chennai</option>
    </select>
  </div>
  
  <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
  </form>
  
  </div>
  </div>
